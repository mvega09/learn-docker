<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta: ¿Cuál es tu tema favorito?</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Estado de conexión -->
    <div class="connection-status">
        <span id="connectionStatus" class="badge bg-danger">
            <i class="bi bi-wifi-off"></i> Desconectado
        </span>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-card">
                    <!-- Header -->
                    <div class="header-gradient text-white text-center py-4">
                        <h1 class="display-4 mb-0">
                            <i class="bi bi-target"></i> Encuesta en Tiempo Real
                        </h1>
                    </div>
                    
                    <div class="p-4">
                        <!-- Mensajes flash (servidor) -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Formulario de votación -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4 class="mb-0">
                                    <i class="bi bi-question-circle"></i> ¿Cuál es tu tema favorito?
                                </h4>
                            </div>
                            <div class="card-body">
                                <form id="voteForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="option" value="Computer Vision" id="cv" required>
                                                <label class="form-check-label" for="cv">
                                                    <i class="bi bi-eye"></i> Computer Vision
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="option" value="Data" id="data" required>
                                                <label class="form-check-label" for="data">
                                                    <i class="bi bi-bar-chart"></i> Data
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="option" value="ML" id="ml" required>
                                                <label class="form-check-label" for="ml">
                                                    <i class="bi bi-robot"></i> ML (Machine Learning)
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="option" value="Web" id="web" required>
                                                <label class="form-check-label" for="web">
                                                    <i class="bi bi-globe"></i> Web
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-lg" id="voteBtn">
                                            <i class="bi bi-check2-square"></i> Votar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Notificaciones AJAX -->
                        <div id="notification" class="alert" style="display: none;" role="alert"></div>

                        <!-- Gráfico de resultados -->
                        <div class="card">
                            <div class="card-header">
                                <h4 class="mb-0">
                                    <i class="bi bi-graph-up"></i> Resultados en Tiempo Real
                                </h4>
                            </div>
                            <div class="card-body">
                                <div id="chart" style="width:100%;height:400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = '{{ api_url }}';
        const wsUrl = API_URL.replace('http', 'ws') + '/ws';
        let ws;
        let reconnectInterval;

        // Manejar el formulario de votación con AJAX
        document.getElementById('voteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const option = formData.get('option');
            const voteBtn = document.getElementById('voteBtn');
            
            if (!option) {
                showNotification('Por favor selecciona una opción', 'danger');
                return;
            }
            
            // Deshabilitar botón durante el envío
            voteBtn.disabled = true;
            voteBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Enviando...';
            
            try {
                const response = await fetch(`${API_URL}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ option: option })
                });
                
                if (response.ok) {
                    showNotification(`¡Gracias por votar por ${option}! 🎉`, 'success');
                    this.reset();
                    
                    // Si los WebSockets no funcionan, actualizar manualmente
                    if (!ws || ws.readyState !== WebSocket.OPEN) {
                        setTimeout(loadResults, 500);
                    }
                } else {
                    showNotification('Error al procesar el voto', 'danger');
                }
            } catch (error) {
                showNotification('Error de conexión con el servidor', 'danger');
            } finally {
                voteBtn.disabled = false;
                voteBtn.innerHTML = '<i class="bi bi-check2-square"></i> Votar';
            }
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            notification.style.display = 'block';
            
            // Auto-ocultar después de 4 segundos
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance(notification);
                alert.close();
            }, 4000);
        }

        function loadResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    if (data.results) {
                        updateChart(data.results);
                    }
                })
                .catch(error => console.error('Error cargando resultados:', error));
        }

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket conectado');
                const status = document.getElementById('connectionStatus');
                status.className = 'badge bg-success';
                status.innerHTML = '<i class="bi bi-wifi"></i> Conectado';
                
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'results_update') {
                    updateChart(data.data);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket desconectado');
                const status = document.getElementById('connectionStatus');
                status.className = 'badge bg-danger';
                status.innerHTML = '<i class="bi bi-wifi-off"></i> Desconectado';
                
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connectWebSocket, 3000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('Error WebSocket:', error);
            };
        }

        function updateChart(results) {
            const options = Object.keys(results);
            const votes = Object.values(results);
            
            const data = [{
                x: options,
                y: votes,
                type: 'bar',
                marker: {
                    color: ['#e74c3c', '#3498db', '#2ecc71', '#f39c12'],
                    line: { color: 'rgba(0,0,0,0.1)', width: 1 }
                },
                text: votes.map(v => v + ' votos'),
                textposition: 'auto',
            }];

            const layout = {
                title: {
                    text: 'Resultados de la Encuesta',
                    font: { size: 20, color: '#333' }
                },
                xaxis: { title: 'Opciones', font: { color: '#666' } },
                yaxis: { title: 'Número de Votos', font: { color: '#666' } },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { family: 'system-ui, sans-serif' },
                margin: { t: 50, b: 50, l: 50, r: 50 }
            };

            const config = { responsive: true, displayModeBar: false };
            Plotly.newPlot('chart', data, layout, config);
        }

        // Inicializar
        loadResults();
        connectWebSocket();
    </script>
</body>
</html>
